<ion-content scrollY="false">
  <br>
  <div class="cat">
    <img src="../../../../assets/images/portada_login.svg" alt="icon" />
  </div>
  <div class="form-content">
    <ion-item fill="outline">
      <ion-icon slot="start" name="person-circle-outline" color="medium"></ion-icon>
      <ion-label position="floating" color="medium">{{'Label.email'|translate}}</ion-label>
      <ion-input type="email" required [(ngModel)]="user.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
    </ion-item>
    <ion-item fill="outline" class="ion-margin-top ion-margin-bottom">
      <ion-icon slot="start" name="lock-open-outline" color="medium"></ion-icon>
      <ion-label position="floating" color="medium">{{'Label.password'|translate}}</ion-label>
      <ion-input name="password" [type]="type" required
        [(ngModel)]="user.password"></ion-input>
      <ion-icon slot="end" [name]="icono" (click)="getTypeInput()" color="medium"></ion-icon>
    </ion-item>
    <ion-button class="ion-margin-top" mode="ios" expand="block" (click)="onClickSingUp()">{{'Button.login'|translate}}
    </ion-button>
    <div class="link">
      <span><a routerLink="/" style="font-weight: bold;"
          (click)="recoverPassword()">{{'Label.forgetPassword'|translate}} </a></span>
    </div>
  </div>
  <div class="check-content">
    <ion-radio-group [(ngModel)]="lang" (ionChange)="changeLanguage($event)">
      <ion-chip color="light">
        <ion-img alt="es" src="../../../assets/images/es.png"></ion-img>
        <ion-radio color="dark" value="es"></ion-radio>
      </ion-chip>
      <ion-chip color="light">
        <ion-img alt="en" src="../../../assets/images/en.png"></ion-img>
        <ion-radio color="dark" value="en"></ion-radio>
      </ion-chip>
    </ion-radio-group>
  </div>
  <div class="link">
    <span>{{'Label.createAccount'|translate}} <a routerLink="/" style="font-weight: bold;"
        (click)="createAccount()">{{'Label.register'|translate}}</a></span>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-label>{{'Label.version'|translate}}</ion-label>
  </ion-toolbar>
</ion-footer>
